<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content ="width=device-width, initial-scale = 1.0">
	<meta http-equiv="X-UA Compatible">
	<title>결합 퍼즐</title>
	<link rel = "stylesheet" href="style.css">
	<script
  	src="https://code.jquery.com/jquery-3.4.1.min.js"

  	crossorigin="anonymous"></script>
</head>
<body>
	<a onclick = "showImage(); findAllHap(); scoreTime();" id = "start" > Start </a>
	<img src="./image/title.png"  id = "title">
	<div class = "score">
		<p> 스코어 :  <input type = "text" id = "gscore"> <p> 
	</div>

	<div class = "timer">
		<p id = "gTime"> 남은시간  <p> 
	</div>

	</div>
	<div>
		<div class = "content">
			<table>
				<tr class = "tile">
					<button id = "tile1" value = 0 ></button>
					<button id = "tile2" value = 1 ></button>
					<button id = "tile3" value = 2 ></button>
					<br>
				</tr>
				<tr class = "tile">
					<button id = "tile4" value = "3" ></button>
					<button id = "tile5" value = "4" ></button>
					<button id = "tile6" value = "5" ></button>
					<br>
				</tr>
				<tr class = "tile">
					<button id = "tile7" value = "6"></button>
					<button id = "tile8" value = "7" ></button>
					<button id = "tile9" value = "8"></button>
				</tr>
			</table>	
		</div>
	</div>
	<a href = "#" id = "gyul">결</a>
</body>
<script type = "text/javascript" src="./index.js"></script>
</html>
